<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="wrapper">
    <div class="item">
      <img src="./images/image-header-mobile.jpg" alt="Women working with laptops at the office">
    </div>
    <div class="item">
      <div class="text-wrapper">

        <section>
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          </section>

        <section class="stats">
          <p>10k+ <span>companies</span></p>
          <p>314 <span>templates</span></p>
          <p>12M+ <span>queries</span></p>
        </section>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/joaovitoralvares/" target="_blank">Jo√£o Vitor</a>.
  </footer>

</body>

</html>
